services:
    laravel.test:
        build:
            context: './docker/8.5'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-8000}:80' # Zmieniamy domyÅ›lne 80 na 8000
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            VITE_DEV_MODE: '${VITE_DEV_MODE:-}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
    queue:
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            CONTAINER_ROLE: queue
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - laravel.test
            - mysql
            - redis
        restart: unless-stopped
    scheduler:
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            CONTAINER_ROLE: scheduler
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - laravel.test
            - mysql
            - redis
        restart: unless-stopped
    reverb:
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        ports:
            - '${REVERB_PORT:-8080}:8080'
        depends_on:
            - laravel.test
            - redis
        command: php artisan reverb:start --host=0.0.0.0 --port=8080
        restart: unless-stopped
    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    rayso:
        build:
            context: './docker/rayso'
            dockerfile: Dockerfile
        image: 'sail-rayso/app'
        ports:
            - '${FORWARD_RAYSO_PORT:-3333}:3333'
        environment:
            PORT: 3333
        shm_size: '1gb'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - node
                - '-e'
                - "require('http').get('http://localhost:3333/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        restart: unless-stopped
    image-analysis:
        build:
            context: './docker/image-analysis'
            dockerfile: Dockerfile
        image: 'sail-image-analysis/app'
        ports:
            - '${FORWARD_IMAGE_ANALYSIS_PORT:-3334}:3334'
        environment:
            PORT: 3334
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - node
                - '-e'
                - "require('http').get('http://localhost:3334/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        restart: unless-stopped
    psd-parser:
        build:
            context: './docker/psd-parser'
            dockerfile: Dockerfile
        image: 'sail-psd-parser/app'
        ports:
            - '${FORWARD_PSD_PARSER_PORT:-3335}:3335'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - python
                - '-c'
                - "import urllib.request; urllib.request.urlopen('http://localhost:3335/health')"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 20s
        restart: unless-stopped
    template-renderer:
        build:
            context: './docker/template-renderer'
            dockerfile: Dockerfile
        image: 'sail-template-renderer/app'
        ports:
            - '${FORWARD_TEMPLATE_RENDERER_PORT:-3336}:3336'
        environment:
            PORT: 3336
            LARAVEL_URL: 'http://laravel.test'
        shm_size: '1gb'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - node
                - '-e'
                - "require('http').get('http://localhost:3336/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        restart: unless-stopped
    transcriber:
        build:
            context: './docker/transcriber'
            dockerfile: Dockerfile
        image: 'sail-transcriber/app'
        ports:
            - '${FORWARD_TRANSCRIBER_PORT:-3340}:3340'
        environment:
            WHISPER_MODEL: '${WHISPER_MODEL:-base}'
            WHISPER_DEVICE: '${WHISPER_DEVICE:-cpu}'
            WHISPER_COMPUTE_TYPE: '${WHISPER_COMPUTE_TYPE:-int8}'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - python
                - '-c'
                - "import urllib.request; urllib.request.urlopen('http://localhost:3340/health')"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s
        restart: unless-stopped
    video-editor:
        build:
            context: './docker/video-editor'
            dockerfile: Dockerfile
        image: 'sail-video-editor/app'
        ports:
            - '${FORWARD_VIDEO_EDITOR_PORT:-3341}:3341'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - python
                - '-c'
                - "import urllib.request; urllib.request.urlopen('http://localhost:3341/health')"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 20s
        restart: unless-stopped
    n8n:
        image: 'n8nio/n8n:latest'
        ports:
            - '${FORWARD_N8N_PORT:-5678}:5678'
        environment:
            N8N_HOST: '${N8N_HOST:-localhost}'
            N8N_PORT: 5678
            N8N_PROTOCOL: '${N8N_PROTOCOL:-http}'
            NODE_ENV: production
            WEBHOOK_URL: '${N8N_WEBHOOK_URL:-http://localhost:5678/}'
            GENERIC_TIMEZONE: '${APP_TIMEZONE:-Europe/Warsaw}'
            N8N_BASIC_AUTH_ACTIVE: '${N8N_BASIC_AUTH_ACTIVE:-false}'
            N8N_BASIC_AUTH_USER: '${N8N_BASIC_AUTH_USER:-}'
            N8N_BASIC_AUTH_PASSWORD: '${N8N_BASIC_AUTH_PASSWORD:-}'
        volumes:
            - 'sail-n8n:/home/node/.n8n'
        networks:
            - sail
        restart: unless-stopped
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-n8n:
        driver: local

services:
    laravel.test:
        build:
            context: './docker/8.5'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            VITE_DEV_MODE: '${VITE_DEV_MODE:-}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
    queue:
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - laravel.test
            - mysql
            - redis
        command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
        restart: unless-stopped
    scheduler:
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - laravel.test
            - mysql
            - redis
        command: php artisan schedule:work
        restart: unless-stopped
    reverb:
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        ports:
            - '${REVERB_PORT:-8080}:8080'
        depends_on:
            - laravel.test
            - redis
        command: php artisan reverb:start --host=0.0.0.0 --port=8080
        restart: unless-stopped
    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    rayso:
        build:
            context: './docker/rayso'
            dockerfile: Dockerfile
        image: 'sail-rayso/app'
        ports:
            - '${FORWARD_RAYSO_PORT:-3333}:3333'
        environment:
            PORT: 3333
        shm_size: '1gb'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - node
                - '-e'
                - "require('http').get('http://localhost:3333/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        restart: unless-stopped
    image-analysis:
        build:
            context: './docker/image-analysis'
            dockerfile: Dockerfile
        image: 'sail-image-analysis/app'
        ports:
            - '${FORWARD_IMAGE_ANALYSIS_PORT:-3334}:3334'
        environment:
            PORT: 3334
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - node
                - '-e'
                - "require('http').get('http://localhost:3334/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
        restart: unless-stopped
    psd-parser:
        build:
            context: './docker/psd-parser'
            dockerfile: Dockerfile
        image: 'sail-psd-parser/app'
        ports:
            - '${FORWARD_PSD_PARSER_PORT:-3335}:3335'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - python
                - '-c'
                - "import urllib.request; urllib.request.urlopen('http://localhost:3335/health')"
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 20s
        restart: unless-stopped
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
